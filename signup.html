    <!-- main -->
    <main class="main">
      <form action="" class="form">
        <!-- heading -->
        <div class="section-heading form__heading">
          Đăng Ký Tài Khoản Tasty 5
        </div>

        <!-- username -->
        <div class="form-input form__username">
          <label class="form__label" for="email">Họ và Tên</label> <br />
          <input
            type="text"
            name="username"
            placeholder="Nhập họ tên của bạn"
            required="true"
            id="username"
            class="form__input"
          />
        </div>

        <!-- email -->
        <div class="form-input form__email">
          <label class="form__label" for="email">Email</label> <br />
          <input
            type="email"
            name="email"
            placeholder="Nhập email của bạn"
            required="true"
            id="email"
            class="form__input"
          />
        </div>

        <!-- password -->
        <div class="form-input form__password">
          <label class="form__label" for="password">Mật khẩu</label> <br />
          <div class="password-setting">
            <input
              type="password"
              placeholder="Nhập mật khẩu của bạn"
              required="true"
              name="password"
              id="password"
              class="form__input"
            />

              />

        </div>

              />
            </svg>
          </div>
        </div>

        <!-- button -->
        <button class="btn form__btn">Đăng Ký</button>

        <!-- sign in -->
        <div class="form__login">
          Đã có tài khoản?
          <a href="./login.html" class="login-link">Đăng nhập ngay</a>
        </div>
      </form>
    </main>

    <!-- javascript -->
    <script src="./assets/js/admin.js"></script>
    <script src="./assets/js/signup.js"></script>
